<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- PROPERTY FILES -->
   <f:loadBundle var="properties" basename="properties.ui_component"></f:loadBundle>
   <f:loadBundle var="pages" basename="properties.pages"></f:loadBundle>
    <h:head>       
        <!-- method executed before the page shows -->        

        <title>#{pages.T_LOGIN}</title>
        <!--
       < <f:metadata>
            <f:phaseListener id="phaseListener" type="es.billingweb.listener.LifeCycleListener"/>
        </f:metadata>
        -->
    </h:head>
    <h:body>
        <h:form id="loginForm">
            
            <p:messages autoUpdate="true" showDetail="false" closable="true"  />
            
            <h:panelGrid columns="2">
                <p:outputLabel id="outputLabelUserCode"  value="User code" />

                <p:inputText id="inputTextUserCode" value="#{loginPageController.applicationUser.userCode}" required="true"/>

                <p:outputLabel id="outputLabelPassword" value="Password" />
                <p:password id="inputTextPassword" value="#{loginPageController.applicationUser.password}" required="true"/>

                <h:column />
                <h:column>
                    <p:commandButton icon="#{properties.I_LOGIN}" value="#{properties.L_LOGIN}" action="#{loginPageController.loginValidate()}">
                        <f:param name="backUrl" value="#{view.viewId}"/>
                    </p:commandButton>
                    <p:commandButton  value="Clear" icon="#{properties.I_CANCEL}" type="reset" >                
                    </p:commandButton>
                    <p:commandButton  value="Error" action="/public/error.xhtml?faces-redirect?true" >                
                    </p:commandButton>
                </h:column>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
