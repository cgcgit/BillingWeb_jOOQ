<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- PROPERTY FILES -->
    <f:loadBundle var="properties" basename="properties.ui_component"></f:loadBundle>
    <f:loadBundle var="pages" basename="properties.pages"></f:loadBundle>

    <h:head>
        <title>#{pages.T_INVALID_CREDENTIALS}</title>        
    </h:head>
    <h:body>
        #{pages.M_ERROR}
        <p></p>
        <h:form>
            <p:commandButton  value="#{properties.L_LOGIN}" action="/public/login.xhtml?faces-redirect?true" 
                              icon="#{properties.I_LOGIN}" title="#{properties.L_LOGIN}">                
            </p:commandButton>
            <p:commandButton value="#{properties.L_RETURN}" icon="#{properties.I_RETURN}" 
                             onclick="#{properties.A_RETURN}">
            </p:commandButton>

        </h:form>
    </h:body>
</html>
